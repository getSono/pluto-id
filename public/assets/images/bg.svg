<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund -->
  <rect width="1920" height="1080" fill="#0b0c2b"/>

  <!-- Nebel / Galaxie-Farben -->
  <radialGradient id="nebulaPink" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(500 400) scale(700 500)">
    <stop offset="0%" stop-color="#ff6fd8" stop-opacity="0.6"/>
    <stop offset="100%" stop-color="#0b0c2b" stop-opacity="0"/>
  </radialGradient>
  <circle cx="500" cy="400" r="700" fill="url(#nebulaPink)"/>

  <radialGradient id="nebulaBlue" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1400 700) scale(900 600)">
    <stop offset="0%" stop-color="#6fffd8" stop-opacity="0.5"/>
    <stop offset="100%" stop-color="#0b0c2b" stop-opacity="0"/>
  </radialGradient>
  <circle cx="1400" cy="700" r="900" fill="url(#nebulaBlue)"/>

  <radialGradient id="nebulaPurple" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1200 300) scale(600 400)">
    <stop offset="0%" stop-color="#a16fff" stop-opacity="0.5"/>
    <stop offset="100%" stop-color="#0b0c2b" stop-opacity="0"/>
  </radialGradient>
  <circle cx="1200" cy="300" r="600" fill="url(#nebulaPurple)"/>

  <!-- Sterne -->
  <g fill="white">
    <!-- zufällig platzierte Sterne -->
    <circle cx="100" cy="200" r="1.5"/>
    <circle cx="300" cy="600" r="1"/>
    <circle cx="800" cy="400" r="2"/>
    <circle cx="1500" cy="900" r="1.2"/>
    <circle cx="1700" cy="300" r="1"/>
    <circle cx="400" cy="800" r="1.5"/>
    <circle cx="1200" cy="200" r="2"/>
    <circle cx="1600" cy="500" r="1"/>
    <circle cx="900" cy="700" r="1"/>
    <circle cx="600" cy="900" r="1.2"/>
    <circle cx="1300" cy="600" r="1.5"/>
    <circle cx="1800" cy="100" r="1"/>
    <circle cx="200" cy="900" r="1"/>
    <!-- Du kannst noch mehr Sterne hinzufügen -->
  </g>
</svg>